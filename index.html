<!DOCTYPE html>
<html>
  <head>
    <title>Photo Grid</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h1>MayaCode>></h1>
    <nav>
      <ul>
        <li>Nature</li>
        <li>Snakes</li>
        <li>Modern design</li>
        <li>Fashion</li>
        <li>Snow</li>
        <li>Winter</li>
        <li>Tree</li>
        <li>Animals</li>
        <li>Big cats</li>
        <li>Food</li>
        <li>Cakes</li>
      </ul>
    </nav>
    <main>
      <section class="food">
        <div class="containers">
          <img class="food image" src="img/food1.jpg" alt="fooodimage" />
          <img class="food image" src="img/food2.jpg" alt="fooodimage" />
          <img class="food image" src="img/food4.jpg" alt="fooodimage" />
        </div>
      </section>
      <section class="reptiles">
        <div class="containers">
          <img class="snake image" src="img/vipers1.jpg" alt="snakesimage" />
          <img class="snake image" src="img/python1.jpg" alt="snakesimage" />
        </div>
      </section>
      <section class="fashion">
        <div class="containers">
          <img class="pose image" src="img/pose1.jpg" alt="fashion" />
          <img class="pose image" src="img/pose2.jpg" alt="fashion" />
          <img class="pose image" src="img/pose3.jpg" alt="fashion" />
        </div>
      </section>
      <section class="cats">
        <div class="containers">
          <img class="cat image" src="img/lions.jpg" alt="cats" />
          <img class="cat image" src="img/cats.jpg" alt="cats" />
        </div>
      </section>
      <section class="interior">
        <div class="container5 containers">
          <img
            class="interiors image"
            src="img/bathrooms two.jpg"
            alt="interior"
          />
          <img class="interiors image" src="img/bathrooms.jpg" alt="interior" />
          <img class="interiors image" src="img/interior1.jpg" alt="interior" />
          <img class="interiors image" src="img/interior2.jpg" alt="interior" />
        </div>
      </section>
      <section>
        <div class="containers">
          <img class="natures image" src="img/snow.jpg" alt="nature" />
          <img class="natures image" src="img/nature2.jpg" alt="nature" />
          <img class="natures image" src="img/nature3.jpg" alt="nature" />
        </div>
      </section>
    </main>
  </body>
</html>
